<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onebank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
    <h1 class="text-center">Welcome to One bank</h1>
    <div class="submission">
    <h4> Login</h4>
   <input type="text" class="form-control" placeholder="Email">
   <br>
   <input type="password" class="form-control"  name="" id="" placeholder="Password">
   <br>
   <button id="login" class="btn btn-success">Enter</button>
    </div>
    </div>
    <div id="transaction-area">
        
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                <h2>$ 00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                <h2>$ 00</h2>
                
                </div>
            </div>
            <div class="col-md-4  ">
                <div class="balance status">
                    <h5>Balance</h5>
                <h2 >$ 1000</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submission">
                    <h4>deposit</h4>
                    
                <input id="depositAmount" type="text"
                class="form-control" placeholder="Amount">
                <br>
                <button id="addDeposit" class="btn btn-success" class="form-control">deposit</button>
                
                </div>
            </div>
            <div class="col-md-6">
                <div class="submission">
                    <h4>withdraw</h4>
                    
                <input type="text" class="form-control"    placeholder="Amount">
                <br>
                <button id="addWithdraw" class="btn btn-success" class="form-control">
                    withdraw
                </button>
                
                </div>
            </div>
        </div>

    </div>

    <script>
const loginBtn =document.getElementById("login");
loginBtn.addEventListener("click", function(){
    const loginArea = document.getElementById("login-area");
    loginArea.style.display ="none";
    const transactionArea =document.getElementById("transaction-area");
    transactionArea.style.display ="block";
})

    const depositBtn =document.getElementById("addDeposit");
    depositBtn.addEventListener("click",function(){
        const depositAmount = document.getElementById("depositAmount").value;
        const depositAmount = parseFloat("depositAmount");
    })
    </script>
</body>
</html>
